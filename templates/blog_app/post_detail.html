{% extends 'blog_app/blog_base.html' %}

{% block title %}Detail| {{ object.title }}{% endblock %}

{% block content %}
    <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.author.profile.profile_pic.url }}" alt="Author's Image">
          <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="{% url 'blog_app:user_posts' object.author.username %}">{{ object.author }}</a>
                  <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>

                    {% if object.author == user %}
                      <div>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog_app:post_delete' object.pk %}">Delete</a>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog_app:post_update' object.pk %}">Update</a>
                      </div>
                  {% endif %}
                </div>
                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
          </div>
    </article>
{% endblock content %}
